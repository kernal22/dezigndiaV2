<div class="row">
<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 mt-20" *ngFor="let d of portfolia">
    <div class="project-card">
       <div class="bg-image black-overlay"><img [src]="d?.banner"></div>
       <div class="content-body">
          <div class="bg-box">
             <img [src]="d?.logo">
          </div>
          <div class="text-section" style="padding-top: 20px;">
             <h4 style="padding-bottom: 10px; font-weight: 800;">{{d?.heading}}</h4>
             <p>{{d?.note}}</p>
          </div>
       </div>
    </div>
 </div>
</div>
