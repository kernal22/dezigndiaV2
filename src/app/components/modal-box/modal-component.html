<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm">
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input [(ngModel)]="contact.name" type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
            <label for="mobile" class="col-form-label">Phone:</label>
            <input [(ngModel)]="contact.mobile" type="number" class="form-control" name="mobile">
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input [(ngModel)]="contact.email" type="email" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="message" class="col-form-label">Message:</label>
            <textarea [(ngModel)]="contact.message" class="form-control" name="message"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="quotebtn drift-open-chat" (click)="submitForm(f)">Submit</button>
      </div>
    </div>
  </div>
</div>
